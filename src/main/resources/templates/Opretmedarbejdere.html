<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Tilf√∏j medarbejder</title>
    <link rel="stylesheet" type="text/css" href=Style.css/>
</head>

<body>
<div th:replace="/header"></div>

<div class="wrap">
    <h2> Tilmeld ansat</h2>
    <form class="genericForm" method="Post" th:action="@{/Opretmedarbejdere}">

        <div>
            <label>Fornavn: </label>
            <input type="text" th:field="${employee.firstName}" required="true"/>
        </div>
        <div>
            <label>Efternavn: </label>
            <input type="text" th:field="${employee.lastName}" required="true"/>
        </div>
        <div>
            <label>CPR-nummer: </label>
            <input type="text" th:field="${employee.cpr}" required="true"/>
        </div>
        <div>
            <label>adresse: </label>
            <input type="text" th:field="${employee.address}" required="true"/>
        </div>
        <div>
            <label>Telefonnummer: </label>
            <input type="text" th:field="${employee.phoneNumber}" required="true"/>
        </div>
        <div>
            <label>Stilling: </label>
            <input type="text" th:field="${employee.jobPosition}" required="true"/>
        </div>
        <div>
            <label>Postnummer: </label>
            <input type="text" th:field="${employee.zipcode}" required="true"/>
        </div>
        <div>
            <label>By</label>
            <input type="text" th:field="${employee.city}" required="true">
        </div>
        <input type="submit" value="Gem"/>
    </form>
</div>
</body>
</html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>

<body>

<header>

</header>


<table>
    <thead>
    <tr>
        <th>Fornavn</th>
        <th>Efternavn</th>
        <th>Cpr</th>
        <th>Adresse</th>
        <th>Mobil</th>
        <th>Stilling</th>



    </tr>
    </thead>
    <tbody>


    <tr th:each="employee: ${employeeArrayList}">
        <td th:text="${employee.ID}"/>
        <td th:text="${employee.firstName}"/>
        <td th:text="${employee.lastName}"/>
        <td th:text="${employee.cpr}"/>
        <td th:text="${employee.address}"/>
        <td th:text="${employee.phoneNumber}"/>
        <td th:text="${employee.jobPosition}"/>


        <td>
            <a th:href="@{'/redigerMedarbejdere?ID='+${employee.ID}}" class="knap">Rediger</a>
            <a th:href="@{'/Sletansat?ID='+${employee.ID}}" onclick="return confirm('Bekræft sletning')"></a>

        </td>

    </tr>
    </tbody>
</table>
</div>

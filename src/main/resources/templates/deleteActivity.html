<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Delete Activity</title>
</head>
<body>
    <h2>Delete Activity</h2>
    <h2>You are now trying to delete this Activity</h2>
    <form action="#" th:action="@{/deleteActivity}" method="post">
        <p th:text="${Activity.name + ' ' +  Activity.description}"></p>
        <input type="hidden" th:field="${Activity.id}">
        <input type="submit" value="YES" class="bottonname">
        <a href="/ShowActivities" class="bottonname">NO</a>
    </form>
</body>
</html>

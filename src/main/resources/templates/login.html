<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>login</title>

</head>

<body>

<form method="Post" th:action="@{/login}">
    <div class="login">
    <h1>Pumpestationen</h1>
        <label>Email</label>
        <input type="email" placeholder="Indtast email" th:field="${employee.email}" required="true">
        <label>Kodeord</label>
        <input type="password" placeholder="Indtast kodeord" th:field="${employee.password}" required="true">
        <input type="submit" value="Login">
        <p th:if="${!error.isEmpty()}" class="error" th:text="${error}"></p>
    </div>
</form>




</body>
</html>

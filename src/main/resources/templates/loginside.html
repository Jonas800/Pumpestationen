<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="login.css" />
    <title>login</title>

</head>

<body>

<form method="Post" th:action="@{/loginside}">
    <div class="imgcontainer">
        <img src="loginfoto.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <input type="text" placeholder="Enter Username" th:field="${login.userName}" required>
        <input type="text" placeholder="Enter password" th:field="${login.passWord}" required>
        <input type="submit" value="login" class="button">
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <a type="button" class="cancelbtn" href="forside.html">Cancel</a>
    </div>
</form>




</body>
</html>

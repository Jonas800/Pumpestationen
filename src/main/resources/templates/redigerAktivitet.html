<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Activity</title>
    <link rel="stylesheet" type="text/css" href=Style.css/>

</head>
<body>

<div th:replace="/header"></div>


<div>
    <form method="post" th:action="@{/redigerAktivitet}" class="genericForm">
        <h1>redigere en aktivitet</h1>
        <div>
            <label>Navn på aktivitet: </label>
            <input type="text" th:field="${activity.name}" required="true"/>
        </div>
        <div>
            <label>Beskrivelse af aktivitet: </label>
            <textarea type="text" th:field="${activity.description}" required="true"></textarea>
        </div>
        <div>
            <label>Start dato og tid på aktivitet:</label>
            <input type="datetime-local" th:field="${activity.startDateTime}" required="true"/>
        </div>
        <div>
            <label>Slut dato og tid på aktivitet:</label>
            <input type="datetime-local" th:field="${activity.endDateTime}" required="true"/>
        </div>
        <input type="submit" value="Send"/>
    </form>
</div>
</body>
</html>

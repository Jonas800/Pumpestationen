<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Rediger ansat</title>
    <link rel="stylesheet" type="text/css" href=Style.css/>

</head>
<body>

<div th:replace="/header"></div>

    <form class="genericForm" method="post" th:action="@{/redigerMedarbejdere}">
        <h1>Redigere Ansatte</h1>
        <div>
            <label>Fornavn: </label>
            <input type="text" th:field="${employee.firstName}" required="true"/>
        </div>
        <div>
            <label>Efternavn: </label>
            <input type="text" th:field="${employee.lastName}" required="true"/>
        </div>
        <div>
            <label>telefon.nr: </label>
            <input type="text" th:field="${employee.cpr}" required="true"/>
        </div>
        <div>
            <label>adresse: </label>
            <input type="date" th:field="${employee.address}" required="true"/>
        </div>
        <div>
            <label>Mobil: </label>
            <input type="text" th:field="${employee.phoneNumber}" required="true"/>
        </div>
        <div>
            <label>Stilling: </label>
            <input type="text" th:field="${employee.jobPosition}" required="true"/>
        </div>
        <div>
            <label>postnr: </label>
            <input type="text" th:field="${employee.zipcode}" required="true"/>
        </div>
        <div>
            <label>by: </label>
            <input type="text" th:field="${employee.city}" required="true"/>
        </div>
        <input type="submit" value="opdater">

    </form>
</body>
</html>

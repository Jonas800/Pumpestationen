<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title> Creating new activity</title>
    <link rel="stylesheet" type="text/css" href=Style.css/>
</head>
<body>

    <div th:replace="/header"></div>

    <div>
        <h1>Opret aktivitet</h1>
        <form class="genericForm" method="Post" th:action="@{/tilføjAktivitet}">
            <div>
                <label>Navn på aktivitet: </label>
                <input type="text" th:field="${activity.name}" required="true"/>
            </div>
            <div>
                <label>Beskrivelse af aktivitet: </label>
                <textarea type="text" th:field="${activity.description}" required="true"></textarea>
            </div>
            <div>
                <label>Start dato aktivitet:</label>
                <input type="date" th:field="${activity.startDate}" required="true"/>
            </div>
            <div>
                <label>start tid på aktivitet:</label>
                <input type="time" th:field="${activity.startTime}" required="true"/>
            </div>
            <div>
                <label>slut dato på aktivitet:</label>
                <input type="time" th:field="${activity.endDate}" required="true"/>

            </div>
            <div>
                <label>Slut tid på aktivitet:</label>
                <input type="date" th:field="${activity.endTime}" required="true"/>
            </div>
            <input type="submit" value="Send"/>
        </form>
    </div>
</body>
</html>

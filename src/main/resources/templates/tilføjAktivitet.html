<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title> Creating new activity</title>
    <link rel="stylesheet" type="text/css" href=Activity.css />
    <link rel="stylesheet" type="text/css" href=Format.css/>
</head>
    <body>
        <div class="menuTop">
            <h1>Pumpestationen<sub>Fritidscenter</sub></h1>
            <a><img src="logo.png" alt="Pumpestationen"></a>
            <a href="vagtplan">Vagtplan</a>
            <a href="vismedlem">Medlemmer</a>
            <a href="VisMedarbejdere">Ansatte</a>
            <a href="visAktivitet">Aktiviteter</a>
            <a>Login</a>
            <a style="float: right">Tilbage</a>
        </div>

        <h1>Du er nu igang med at oprette en ny aktivitet</h1>
        <form method="Post" th:action="@{/tilføjAktivitet}" class="Firkant">
            <label>Navn på Aktivitet: </label><br/>
            <input type="text" th:field="${activity.name}" required="true"/><br/><br/>
            <label>Beskrivelse af Aktivitet: </label><br/>
            <textarea type="text" th:field="${activity.description}" required="true"></textarea><br/><br/>
            <label>Start dato og tid på aktivitet :</label><br/>
            <input type="datetime-local" th:field="${activity.startDateTime}" required="true"/><br/><br/>
            <label>Sluttidspunkt på Aktivitet: </label><br/>
            <input type="datetime-local" th:field="${activity.endDateTime}" required="true"/><br/><br/>
            <h6>Tilføj nu Ansatte til aktivitenten</h6>
            <label>Ansatte</label>
            <h6>Tilføj nu Medlemmer til aktivitenten</h6>
            <label>Medlemmer</label>
            <br/><br/>
            <input type="submit" value="Send">
        </form>

    </body>
</html>

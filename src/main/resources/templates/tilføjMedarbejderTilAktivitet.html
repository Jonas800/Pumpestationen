<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" type="text/css" href=Style.css/>
</head>
<body>
<div th:replace="/header"></div>

<a href="Opretmedarbejdere">Tilføj ny ansat</a>

<div class="firkantrundtomtabel">
    <h2>Tilføj medarbejder til aktivitet</h2>
    <form action="/tilføjMedarbejderTilAktivitet" method="Post">

        <table class="tableLook">
            <thead>
            <tr>
                <th>ID</th>
                <th>Fornavn</th>
                <th>Efternavn</th>
                <th>Tilføj</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee: ${employeeArrayList}">
                <td th:text="${employee.ID}"/>
                <td th:text="${employee.firstName}"/>
                <td th:text="${employee.lastName}"/>
                <td>
                    <input type="checkbox" name="memberId[]" th:value="${employee.ID}"/>
                </td>
            </tr>
            </tbody>
        </table>
        <input type="submit" value="Submit">

    </form>

</div>
</body>
</html>

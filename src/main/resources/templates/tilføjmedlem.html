<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tilføj Medlem</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
    <form method="Post" th:action="@{/tilføjmedlem}">
        <label> Fornavn på medlem: </label>
        <input type="text" th:field="${member.firstName}" required="true"/>
        <label>Efternavn på medlem</label>
        <input type="text" th:field="${member.lastName}" required="true"/>
        <label>Alder på medlem</label>
        <input type="text" th:field="${member.age}" required="true"/>
        <label>CPR på medlem</label>
        <input type="text" th:field="${member.CPR}" required="true"/>
        <input type="submit" value="Send"/>

</form>
</body>
</html>

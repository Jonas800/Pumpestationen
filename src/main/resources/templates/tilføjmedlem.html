<div class="firkantrundtomtabel">
    <h3>Tilføj nyt medlem</h3>
    <form method="Post" th:action="@{/tilføjmedlem}">
        <label> Fornavn på medlem: </label><br/>
        <input type="text" th:field="${member.firstName}" required="true"/><br/><br/>
        <label>Efternavn på medlem</label><br/>
        <input type="text" th:field="${member.lastName}" required="true"/><br/><br/>
        <label>Fødselsdato</label><br/>
        <input type="date" th:field="${member.dateOfBirth}" required="true"/><br/><br/>
        <label>cpr nummer på medlem</label><br/>
        <input type="text" th:field="${member.CPR}" required="true"/><br/><br/>
        <label>Kontingent</label><br/>
        <label>Addresse</label>
        <input type="text" th:field="${member.address}"/>
        <input type="text" th:field="${member.kontingent}"/><br/><br/>
        <label>Postnummer</label>
        <input type="text" th:field="${member.zipcode}"/>
        <label>By</label>
        <input type="text" th:field="${member.city}"/>
        <input type="submit" value="Send"/>
    </form>
</div>
</body>
</html>

<div class="day" th:each="day, row: ${weekDays}" th:with="numList=${#strings.listSplit('1,0', ',')}"
     th:if="${row.count} % 2 == 0">
    <span th:each="num : ${numList}" th:with="dayIndex=(${row.index} - ${num})">

    <h5 th:text="${dayIndex} % 2 == 0 ? 'Formiddig' : 'Eftermiddag'"></h5>
    <div th:text="${day.nameOfMonth}"></div>
    <div th:text="${day.dayOfWeek}"></div>
    <div th:text="${day.nameOfDay}"></div>
    <div th:text="${day.date.toString()}"></div>
    <br></br>
    <h4>Ansatte</h4>

        <ul name="eaj" id="">
            <li th:each="job: ${jobs}" th:value="${job.id}" th:text="${job.title}"></li>
            <select th:each="job:${jobs}" th:value="${job.id}">
                <option th:each="employee:${employees}" th:value="${employee.id}" th:text="${employee.firstName}"></option>
            </select>
        </ul>

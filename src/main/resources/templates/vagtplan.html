<a th:href="@{/vagtplan/(year=${weekNavigation[0].year},weekNumber=${weekNavigation[0].weekNumber})}">Forrige</a>

<a th:href="@{/vagtplan/(year=${weekNavigation[1].year},weekNumber=${weekNavigation[1].weekNumber})}">Næste</a>

<div class="day" th:each="weekDay : ${weekDays}">
    <h4>dag</h4>
    <div th:text="${weekDay.nameOfMonth}"></div>
    <div th:text="${weekDay.dayOfWeek}"></div>
    <div th:text="${weekDay.nameOfDay}"></div>
    <div th:text="${weekDay.date.toString()}"></div>
    <br></br>
    <h4>Ansatte</h4>
    <div th:each="eaj:${weekDay.getEmployeeAndJobs()}">
        <div th:text="${eaj.name}"></div>
        <div th:text="${eaj.date.toString()}"></div>

    </div>
</div>

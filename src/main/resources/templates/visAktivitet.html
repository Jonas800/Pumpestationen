<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>View over activities</title>
    <link rel="stylesheet" type="text/css" href=Style.css/>
</head>
<body>
    <div th:replace="/header"></div>

    <a href="tilføjAktivitet">Tilføj ny aktivitet</a>

    <div class="firkantrundtomtabel">
        <h1>Oversigt over aktiviteter</h1>
        <table class="tablelook">
            <thead>
                <tr>
                    <th>Navn</th>
                    <th>Beskrivelse</th>
                    <th>Start dato</th>
                    <th>Start tid</th>
                    <th>Slut dato</th>
                    <th>Slut tid</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="activity: ${activityArrayList}" >
                    <td th:text="${activity.name}"/>
                    <td th:text="${activity.description}"/>
                    <td th:text="${#dates.format(activity.startDate, 'dd-MM-yyyy')}"/>
                    <td th:text="${activity.startTime}"/>
                    <td th:text="${#dates.format(activity.endDate, 'dd-MM-yyyy')}"/>
                    <td th:text="${activity.endTime}"/>
                    <td/><td/>
                    <td>
                        <a th:href="@{'/redigerAktivitet?id='+${activity.id}}" class="knap">Rediger</a>
                        <a th:href="@{'/sletAktivitet?id='+${activity.id}}" onclick="return confirm('Bekræft sletning')" class="knap">Slet</a>
                        <a th:href="@{'/tilføjMedAkt?id='+${activity.id}}" class="knap">Tilføj medarbeder</a>
                        <a th:href="@{'/tilføjMemAKt?id='+${activity.id}}" class="knap">Tilføj medlemmmer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

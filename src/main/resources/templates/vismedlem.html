<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href=Style.css/>
</head>
<body>
<div th:replace="/header"></div>
<a class="tilføjKnap" href="tilføjmedlem">Tilføj ny medlem </a>

<div class="firkantrundtomtabel">
    <h2>Oversigt over medlemmer</h2>
    <table class="tableLook">
        <thead>
        <tr>
            <th>Fornavn</th>
            <th>Efternavn</th>
            <th>Alder</th>
            <th>Cpr nr.</th>
            <th>kontingent</th>
            <th>adresse</th>
            <th>Post nr.</th>
            <th>By</th>
            <th>Håndter</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="member: ${memberArray}">
            <td th:text="${member.firstName}"/>
            <td th:text="${member.lastName}"/>
            <td th:text="${member.age}"/>
            <td th:text="${member.cpr}"/>
            <td th:text="${member.kontingent}"/>
            <td th:text="${member.address}"/>
            <td th:text="${member.zipcode}"/>
            <td th:text="${member.city}"/>
            <td>
                <a th:href="@{'/redigerMedlem?id='+${member.ID}}" class="knap">Rediger</a>
                <a th:href="@{'/sletmedlem?id='+${member.ID}}" onclick="return confirm('Sletning er permanent. Er du sikker?')" class="knap">Slet</a>

            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
